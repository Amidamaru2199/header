<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top-box-container">
        <div class="header__top-box">
          <div class="header__links">
            <img class="header__maps-img" src="./images/maps.svg" />
            <a href="#" class="header__paps-text">Махачкала</a>
            <a href="#" class="header__link">Магазины</a>
            <select class="header__link">
              <option>Покупателям</option>
              <option>Покупателям</option>
            </select>
            <select class="header__link">
              <option>Юридическим лицам</option>
              <option>Юридическим лицам</option>
            </select>
          </div>
          <a href="https://канцпарк.рф/" class="header__telefon"
            >8-800-999-99-99 (c 03:00 до 22:00)</a
          >
        </div>
      </div>
      <div class="header__container">
        <div class="header__medium-box">
          <a href="#"
            ><img class="header__logo" src="./images/logo.svg" alt="Логотип"
          /></a>
          <form class="header__form" action="">
            <input
              type="text"
              class="search-field-form"
              placeholder="Быстрый поиск"
            />
            <button type="submit" class="header__search-button-form"></button>
          </form>

          <div class="header__baskets">
            <div class="header__basket">
              <img
                class="header__basket-img"
                src="./images/serdechko.svg"
                alt=""
              />
              <a href="https://www.ratatype.ua/ru/" class="header__basket-text"
                >Избранное</a
              >
              <div class="header__notification-container">
                <span class="header__number">3</span>
              </div>
            </div>

            <div class="header__basket header__basket_mini">
              <img class="header__basket-img" src="./images/vesi.svg" alt="" />
              <a href="https://www.ratatype.ua/ru/" class="header__basket-text"
                >Сравнить</a
              >
            </div>

            <div class="header__basket">
              <img
                class="header__basket-img"
                src="./images/telishka.svg"
                alt=""
              />
              <a href="https://www.ratatype.ua/ru/" class="header__basket-text"
                >Корзина</a
              >
              <div class="header__notification-container">
                <span class="header__number">7</span>
              </div>
            </div>
          </div>
        </div>

        <div class="header__bottom-box">
          <button class="header__button">
            <img class="header__button-img" src="./images/poloski.svg" />
            <p class="header__button-text">Каталог</p>
          </button>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/pervi.svg" alt="" />
            <a href="#" class="header__bottom-link">Бумажная продукция</a>
          </div>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/vtoroi.svg" alt="" />
            <a href="#" class="header__bottom-link">Товары для школы</a>
          </div>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/treti.svg" alt="" />
            <a href="#" class="header__bottom-link">Товары для творчества</a>
          </div>

          <div class="header__bottom-links">
            <img
              class="header__bottom-icon"
              src="./images/chetverty.svg"
              alt=""
            />
            <a href="#" class="header__bottom-link">Товары для торговли</a>
          </div>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/pyati.svg" alt="" />
            <a href="#" class="header__bottom-link header__bottom-link_red">
              Скидки и акции
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__top-box">
          <div class="header__links">
            <img class="header__maps-img" src="./images/maps.svg" />
            <p class="header__paps-text">Махачкала</p>
            <p class="header__link">Магазины</p>
            <select class="header__link">
              <option>Покупателям</option>
              <option>Покупателям</option>
            </select>
            <select class="header__link">
              <option>Юридическим лицам</option>
              <option>Юридическим лицам</option>
            </select>
          </div>
          <p class="header__telefon">8-800-999-99-99 (c 03:00 до 22:00)</p>
        </div>

        <div class="header__medium-box">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
          <div class="search">
            <input
              type="text"
              class="search-field"
              placeholder="Быстрый поиск"
            />
            <button type="submit" class="header__search-button" />
          </div>
          <div class="header__basket">
            <img
              class="header__basket-img"
              src="./images/serdechko.svg"
              alt=""
            />
            <p class="header__basket-text">Избранное</p>
            <div class="header__notification-container">
              <span class="header__number">3</span>
            </div>
          </div>

          <div class="header__basket header__basket_mini">
            <img class="header__basket-img" src="./images/vesi.svg" alt="" />
            <p class="header__basket-text">Сравнить</p>
          </div>

          <div class="header__basket">
            <img
              class="header__basket-img"
              src="./images/telishka.svg"
              alt=""
            />
            <p class="header__basket-text">Корзина</p>
            <div class="header__notification-container">
              <span class="header__number">7</span>
            </div>
          </div>
        </div>

        <div class="header__bottom-box">
          <button class="header__button">
            <img class="header__button-img" src="./images/poloski.svg" />
            <p class="header__button-text">Каталог</p>
          </button>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/pervi.svg" alt="" />
            <p class="header__bottom-link">Бумажная продукция</p>
          </div>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/vtoroi.svg" alt="" />
            <p class="header__bottom-link">Товары для школы</p>
          </div>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/treti.svg" alt="" />
            <p class="header__bottom-link">Товары для творчества</p>
          </div>
          <div class="header__bottom-links">
            <img
              class="header__bottom-icon"
              src="./images/chetverty.svg"
              alt=""
            />
            <p class="header__bottom-link">Товары для торговли</p>
          </div>
          <div class="header__bottom-links">
            <img class="header__bottom-icon" src="./images/pyati.svg" alt="" />
            <p class="header__bottom-link header__bottom-link_red">
              Скидки и акции
            </p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
